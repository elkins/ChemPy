name: Benchmarks

on:
  push:
    branches: [ master ]
    paths:
      - 'chempy/**'
      - 'benchmarks/**'
      - 'unittest/benchmarksTest.py'
      - 'pyproject.toml'
      - '.github/workflows/benchmarks.yml'
  workflow_dispatch:  # Manual trigger

jobs:
  benchmark:
    runs-on: ubuntu-latest
    # Note: Cython 3.2.2 compilation currently fails due to compatibility issues
    # with the codebase (designed for Cython 2.x). Running pure Python benchmarks only.
    # To compare with Cython performance, compile locally with Cython<3.

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy scipy openbabel-wheel pytest pytest-benchmark
        pip install -e ".[dev]"

    - name: Run legacy benchmarks
      run: |
        pytest -q unittest/benchmarksTest.py --benchmark-only --benchmark-min-rounds=1 --benchmark-autosave

    - name: Run new benchmarks (pure Python)
      run: |
        pytest benchmarks/ --benchmark-only --benchmark-json=benchmark-python.json

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-python-py3.12
        path: |
          benchmark-python.json
          .benchmarks/**
        if-no-files-found: ignore
