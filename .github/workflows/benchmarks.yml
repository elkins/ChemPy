name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - 'chempy/**'
      - 'unittest/benchmarksTest.py'
      - 'pyproject.toml'
      - '.github/workflows/benchmarks.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'chempy/**'
      - 'unittest/benchmarksTest.py'
      - 'pyproject.toml'
  schedule:
    # Weekly benchmarks every Monday at 03:00 UTC
    - cron: '0 3 * * 1'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy scipy openbabel-wheel
        pip install -e ".[dev]"
    - name: Run benchmarks (autosave)
      run: |
        pytest unittest/benchmarksTest.py --benchmark-only --benchmark-min-rounds=1 --benchmark-autosave -q
    - name: Upload benchmark artifacts
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ runner.os }}-py312
        path: .benchmarks/**
        if-no-files-found: ignore
