name: Lint and Test

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,test]

      - name: Check formatting with black (line length 120)
        run: |
          python -m pip install black
          python -m black --version
          python -m black --check --line-length=120 chempy unittest tests

      - name: Lint with flake8
        run: |
          python -m pip install flake8
          python -m flake8

      - name: Run tests
        run: |
          pytest -q
