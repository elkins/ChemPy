name: Smoke Tests

on:
  pull_request:
    branches: [ master, main, develop ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install numpy scipy
          pip install -e ".[dev]"
      - name: Run fast subset
        run: |
          pytest -q unittest/geometryTest.py unittest/graphTest.py unittest/moleculeTest.py unittest/reactionTest.py unittest/statesTest.py unittest/thermoTest.py