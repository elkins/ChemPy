name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel cython
        pip install -e ".[dev]"
    
    - name: Build Cython extensions
      run: |
        python setup.py build_ext --inplace
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 chempy unittest tests --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest unittest/ tests/ --cov=chempy --cov-report=xml -v
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check type hints with mypy
      run: mypy chempy
      continue-on-error: true
    
    - name: Format check with black
      run: black --check chempy unittest tests
      continue-on-error: true
    
    - name: Import sort check with isort
      run: isort --check-only chempy unittest tests
      continue-on-error: true
    
    - name: Lint with pylint
      run: pylint chempy --disable=C0111,R0913,R0914 --max-line-length=100
      continue-on-error: true

