name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC to catch any dependency issues
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy scipy
        pip install -e ".[dev]"

    - name: Pin NumPy/SciPy (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install --upgrade "numpy==1.26.*" "scipy==1.11.*"
    
    - name: Install OpenBabel (Unix)
      if: runner.os != 'Windows'
      run: pip install openbabel-wheel
      continue-on-error: true
    
    - name: Run tests with pytest (Windows)
      if: runner.os == 'Windows'
      env:
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        OMP_NUM_THREADS: "1"
        MKL_NUM_THREADS: "1"
        OPENBLAS_NUM_THREADS: "1"
        NUMEXPR_NUM_THREADS: "1"
        MKL_THREADING_LAYER: "SEQUENTIAL"
      run: |
        pytest unittest/ -k "not benchmark and not slow and not gaussianTest" -v --tb=short -p no:xdist -p no:benchmark -p pytest_cov --cov=chempy --cov-report=xml

    - name: Run tests with pytest (Unix/macOS)
      if: runner.os != 'Windows'
      run: |
        pytest unittest/ --cov=chempy --cov-report=xml -v --tb=short
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check formatting with black
      run: black --check chempy unittest
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: isort --check-only chempy unittest
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 chempy unittest --max-line-length=100 --extend-ignore=E203,W503,E501
      continue-on-error: true
    
    - name: Type check with mypy
      run: mypy chempy --ignore-missing-imports
      continue-on-error: true


